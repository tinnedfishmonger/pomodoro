<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Productivity App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Homemade+Apple&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Panel: Pomodoro Timer -->
        <div class="left-panel">
            <div class="timer-container">
                <div class="tomato-illustration">
                    <img src="tomato.png" alt="Tomato" class="tomato-img">
                </div>

                <div class="timer-display">
                    <span id="timer-minutes">25</span>:<span id="timer-seconds">00</span>
                </div>

                <div class="timer-mode" id="timer-mode">Work Time</div>

                <div class="timer-settings">
                    <div class="setting-group">
                        <label>Work Time</label>
                        <div class="setting-control">
                            <button class="setting-btn" onclick="adjustTime('work', -5)">-</button>
                            <span id="work-time-display">25</span> min
                            <button class="setting-btn" onclick="adjustTime('work', 5)">+</button>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label>Rest Time</label>
                        <div class="setting-control">
                            <button class="setting-btn" onclick="adjustTime('rest', -5)">-</button>
                            <span id="rest-time-display">5</span> min
                            <button class="setting-btn" onclick="adjustTime('rest', 5)">+</button>
                        </div>
                    </div>
                </div>

                <div class="timer-controls">
                    <button id="timer-start-btn" class="timer-btn" onclick="toggleTimer()">Start</button>
                    <button class="timer-btn" onclick="resetTimer()">Reset</button>
                </div>

                <div class="current-task-display" id="current-task-display">
                    No task selected
                </div>
            </div>
        </div>

        <!-- Right Panel: To-Do List -->
        <div class="right-panel">
            <div class="todo-header">
                <h2>Keep Growing!</h2>
                <div class="header-buttons">
                    <button class="add-task-btn" onclick="openAddTaskMenu()">+ Add Task</button>
                    <button class="completed-tasks-btn" onclick="openCompletedTasks()">Completed Tasks</button>
                </div>
            </div>

            <!-- Add Task Menu (Hidden by default) -->
            <div class="add-task-menu" id="add-task-menu">
                <div class="menu-overlay" onclick="closeAddTaskMenu()"></div>
                <div class="menu-content">
                    <h3>Create New Task</h3>

                    <div class="form-group">
                        <label>What do you want to do?</label>
                        <input type="text" id="task-name" placeholder="Enter task name...">
                    </div>

                    <div class="form-group">
                        <label>When is this due?</label>
                        <input type="text" id="task-due-date" placeholder="MM/DD/YYYY">
                    </div>

                    <div class="form-group">
                        <label>Is this a priority?</label>
                        <input type="number" id="task-priority" min="1" placeholder="1 = highest priority">
                    </div>

                    <div class="form-group">
                        <label>Any notes?</label>
                        <textarea id="task-notes" placeholder="Add any details..."></textarea>
                    </div>

                    <button class="add-to-list-btn" onclick="addTaskToList()">+ Add To List</button>
                </div>
            </div>

            <!-- Task List -->
            <div class="task-list" id="task-list">
                <!-- Tasks will be dynamically added here -->
            </div>

            <!-- Completed Tasks Modal -->
            <div class="completed-tasks-modal" id="completed-tasks-modal">
                <div class="completed-tasks-panel">
                    <div class="completed-tasks-header">
                        <h3>Completed Tasks</h3>
                        <button class="close-completed-btn" onclick="closeCompletedTasks()">&times;</button>
                    </div>
                    <div class="completed-tasks-list" id="completed-tasks-list">
                        <!-- Completed tasks will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
