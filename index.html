<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Productivity App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Panel: Pomodoro Timer -->
        <div class="left-panel">
            <div class="timer-container">
                <div class="tomato-illustration">
                    <svg viewBox="0 0 100 100" class="tomato-svg">
                        <!-- Tomato body -->
                        <ellipse cx="50" cy="55" rx="40" ry="35" fill="#e74c3c"/>
                        <!-- Tomato highlight -->
                        <ellipse cx="35" cy="45" rx="10" ry="8" fill="#ec7063" opacity="0.6"/>
                        <!-- Stem -->
                        <path d="M50 20 Q55 25 50 30 Q45 25 50 20" fill="#27ae60"/>
                        <!-- Leaves -->
                        <path d="M50 22 Q40 15 30 20 Q40 22 50 22" fill="#2ecc71"/>
                        <path d="M50 22 Q60 15 70 20 Q60 22 50 22" fill="#2ecc71"/>
                    </svg>
                </div>

                <div class="timer-display">
                    <span id="timer-minutes">25</span>:<span id="timer-seconds">00</span>
                </div>

                <div class="timer-mode" id="timer-mode">Work Time</div>

                <div class="timer-settings">
                    <div class="setting-group">
                        <label>Work Time</label>
                        <div class="setting-control">
                            <button class="setting-btn" onclick="adjustTime('work', -5)">-</button>
                            <span id="work-time-display">25</span> min
                            <button class="setting-btn" onclick="adjustTime('work', 5)">+</button>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label>Rest Time</label>
                        <div class="setting-control">
                            <button class="setting-btn" onclick="adjustTime('rest', -5)">-</button>
                            <span id="rest-time-display">5</span> min
                            <button class="setting-btn" onclick="adjustTime('rest', 5)">+</button>
                        </div>
                    </div>
                </div>

                <div class="timer-controls">
                    <button id="timer-start-btn" class="timer-btn" onclick="toggleTimer()">Start</button>
                    <button class="timer-btn" onclick="resetTimer()">Reset</button>
                </div>

                <div class="current-task-display" id="current-task-display">
                    No task selected
                </div>
            </div>
        </div>

        <!-- Right Panel: To-Do List -->
        <div class="right-panel">
            <div class="todo-header">
                <h2>To-Do List</h2>
                <button class="add-task-btn" onclick="openAddTaskMenu()">+ Add Task</button>
            </div>

            <!-- Add Task Menu (Hidden by default) -->
            <div class="add-task-menu" id="add-task-menu">
                <div class="menu-overlay" onclick="closeAddTaskMenu()"></div>
                <div class="menu-content">
                    <h3>Create New Task</h3>

                    <div class="form-group">
                        <label>What do you want to do?</label>
                        <input type="text" id="task-name" placeholder="Enter task name...">
                    </div>

                    <div class="form-group">
                        <label>When is this due?</label>
                        <input type="text" id="task-due-date" placeholder="MM/DD/YYYY">
                    </div>

                    <div class="form-group">
                        <label>Is this a priority?</label>
                        <input type="number" id="task-priority" min="1" placeholder="1 = highest priority">
                    </div>

                    <div class="form-group">
                        <label>Any notes?</label>
                        <textarea id="task-notes" placeholder="Add any details..."></textarea>
                    </div>

                    <button class="add-to-list-btn" onclick="addTaskToList()">+ Add To List</button>
                </div>
            </div>

            <!-- Task List -->
            <div class="task-list" id="task-list">
                <!-- Tasks will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
